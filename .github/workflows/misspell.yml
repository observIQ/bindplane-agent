name: misspell
on:
  pull_request:

jobs:
  misspell:
    runs-on: "ubuntu-20.04"
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
      - name: Install Tools
        run: make install-tools
      - name: Check for Misspelled Words in Doc Files
        run: make misspell
