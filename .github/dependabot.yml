version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      # Opentelemetry updates will be done manually
      - dependency-name: "github.com/open-telemetry/opentelemetry-collector*"
    commit-message:
      prefix: "deps"
      include: "scope"
