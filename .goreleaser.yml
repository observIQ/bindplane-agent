# https://goreleaser.com/customization/build/
builds:
- id: collector
  binary: collector_{{ .Os }}_{{ .Arch }}
  main: ./cmd/collector
  env:
  - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - arm64
  - arm
  ignore:
  - goos: windows
    goarch: arm
  - goos: windows
    goarch: arm64
  ldflags:
  - -s -w
  - -X github.com/observiq/observiq-collector/internal/version.version=v{{ .Version }}
  - -X github.com/observiq/observiq-collector/internal/version.gitHash={{ .Env.GIT_HASH }}
  - -X github.com/observiq/observiq-collector/internal/version.date={{ .Env.DATE }}
  no_unique_dist_dir: true
  hooks:
    pre:
    - make clean
    - make tidy

# https://goreleaser.com/customization/archive/
archives:
- builds:
  - collector
  # skip archiving as tar.gz / zip
  format: binary

# https://goreleaser.com/customization/checksum/
checksum:
  name_template: '{{ .ProjectName }}-v{{ .Version }}-SHA256SUMS'
  algorithm: sha256

# https://goreleaser.com/customization/sign/
signs:
- cmd: cosign
  stdin: '{{ .Env.COSIGN_PWD }}'
  args: ["sign-blob", "--key=cosign.key", "--output=${signature}", "${artifact}"]
  artifacts: all

# https://goreleaser.com/customization/release/
release:
  draft: false

# https://goreleaser.com/customization/changelog/
changelog:
  skip: false
  use: github
