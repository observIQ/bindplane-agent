version: 0.0.1
title: Apache Zookeeper
description: Log parser for Apache Zookeeper
parameters:
  - name: file_path
    description: The absolute path to the Zookeeper logs
    type: "[]string"
    default: 
      - "/home/kafka/kafka/logs/zookeeper.log"
  - name: start_at
    description: At startup, where to start reading logs from the file.
    type: string
    supported:
      - beginning
      - end
    default: end
template: |
  receivers:
    filelog:
      include:
        {{ range $fp := .file_path }}
        - '{{ $fp }}'
        {{ end }}
      start_at: {{ .start_at }}
      operators:
        - id: regex_router
          type: router
          routes: 
            - expr: 'body matches "^(?P<timestamp>\\d{4}-\\d{2}-\\d{2}\\s\\d{2}:\\d{2}:\\d{2},\\d{3})\\s\\[myid:(?P<myid>\\d+)?\\].*"'
              output: my_id_regex
          default: no_id_regex 

        - id: my_id_regex
          type: regex_parser
          regex: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2},\d{3})\s\[myid:(?P<myid>\d+)?\]\s-\s(?P<zookeeper_severity>\w+)\s+\[(?P<thread>.+):(?P<source>.+)@(?P<line>\d+)\]\s+-\s*(?P<message>[^\n]*)'
          timestamp:
            parse_from: attributes.timestamp
            layout: '%Y-%m-%d %H:%M:%S'
          severity:
            parse_from: attributes.zookeeper_severity
            mapping:
              info2: notice
              error2: critical
              error3: alert
              fatal2: emergency
              fatal3: catastrophe
          output: add_type

        - id: no_id_regex
          type: regex_parser
          regex: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2},\d{3})\s-\s(?P<zookeeper_severity>\w+)\s+\[(?P<thread>.+):(?P<source>.+)@(?P<line>\d+)\]\s+-\s*(?P<message>[^\n]+)'
          timestamp:
            parse_from: attributes.timestamp
            layout: '%Y-%m-%d %H:%M:%S'
          severity:
            parse_from: attributes.zookeeper_severity
            mapping:
              info2: notice
              error2: critical
              error3: alert
              fatal2: emergency
              fatal3: catastrophe

        - id: add_type
          type: add
          field: attributes.log_type
          value: 'zookeeper'

  service:
    pipelines:
      logs:
        receivers: [filelog]
