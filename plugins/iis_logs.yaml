version: 0.1.0
title: IIS
description: Log parser for IIS
parameters:
  - name: file_path
    description: Specify a single path or multiple paths to read one or many files. You may also use a wildcard (*) to read multiple files within a directory
    type: "[]string"
    default: 
      - "C:/inetpub/logs/LogFiles/W3SVC*/**/*.log"
  - name: log_format
    description: "The format of the IIS logs. For more information on the various log formats, see: https://docs.microsoft.com/en-us/previous-versions/iis/6.0-sdk/ms525807%28v=vs.90%29"
    type: "string"
    supported:
      - w3c
      - iis
      - ncsa
    default: w3c
  - name: exclude_file_log_path
    description: Specify a single path or multiple paths to exclude one or many files from being read. You may also use a wildcard (*) to exclude multiple files from being read within a directory
    type: "[]string"
    default: []
  - name: timezone
    description: Timezone to use when parsing the timestamp
    type: timezone
    default: UTC
  - name: include_file_name
    description: Enable to include file name in logs
    type: bool
    default: true
  - name: include_file_path
    description: Enable to include file path in logs
    type: bool
    default: true
  - name: include_file_name_resolved
    description: Enable to include file name resolved in logs
    type: bool
    default: false 
  - name: include_file_path_resolved
    description: Enable to include file path resolved in logs
    type: bool
    default: false
  - name: start_at
    description: At startup, where to start reading logs from the file (`beginning` or `end`)
    type: string
    supported:
      - beginning
      - end
    default: end
template: |
  receivers:
    # W3C format
    {{if eq .log_format "w3c"}}
    filelog:
      include: 
      {{ range $i, $fp := .file_path }}
        - '{{ $fp }}'
      {{ end }}
      {{ if .exclude_file_log_path }}  
      exclude: 
      {{ range $i, $efp := .exclude_file_log_path }}
        - '{{ $efp }}'
      {{ end }}
     {{ end }}
      include_file_name: {{ .include_file_name }}
      include_file_path: {{ .include_file_path }}
      include_file_name_resolved: {{ .include_file_name_resolved }}
      include_file_path_resolved: {{ .include_file_path_resolved }}
      start_at: {{ .start_at }}
      operators: 
    
      - id: add_log_type
        type: add
        field: 'attributes.log_type'
        value: 'microsoft_iis'

      - id: body_parser
        type: regex_parser
        regex: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2})\s+(?P<address>[^\s]+)\s+(?P<operation>\w{3})\s+(?P<cs_uri_stem>[^\s]+)\s(?P<cs_uri_query>[^\s]+)\s+(?P<s_port>[^\s]+)\s+-\s+(?P<remoteIp>[^\s]+)\s+(?P<userAgent>[^\s]+)\s+-\s+(?P<status>\d{3})\s+(?P<sc_status>\d)\s+(?P<sc_win32_status>\d)\s+(?P<time_taken>[^\n]+)'
        timestamp:
          parse_from: attributes.timestamp
          layout: '%Y-%m-%d %H:%M:%S'
          location: {{.timezone}}
        severity: 
          parse_from: attributes.status
          mapping:
            info: 2xx
            info2: 3xx
            warn: 4xx
            error: 5xx
    {{end}}
    # IIS format
    {{if eq .log_format "iis"}}
    filelog:
      include: 
      {{ range $i, $fp := .file_path }}
        - '{{ $fp }}'
      {{ end }}
      {{ if .exclude_file_log_path }}  
      exclude: 
      {{ range $i, $efp := .exclude_file_log_path }}
        - '{{ $efp }}'
      {{ end }}
     {{ end }}
      include_file_name: {{ .include_file_name }}
      include_file_path: {{ .include_file_path }}
      include_file_name_resolved: {{ .include_file_name_resolved }}
      include_file_path_resolved: {{ .include_file_path_resolved }}
      start_at: {{ .start_at }}
      operators: 
      - type: regex_parser
        regex: '^(?P<remoteIp>[^,]+), (?P<user>[^,]+), (?P<date>[^,]+), (?P<time>[^,]+), (?P<service>[^,]+), (?P<server_name>[^,]+), (?P<address>[^,]+), (?P<time_taken>[^,]+), (?P<cs_bytes_sent>[^,]+), (?P<sc_bytes_sent>[^,]+), (?P<sc_status>[^,]+), (?P<sc_win32_status>[^,]+), (?P<operation>[^,]+), (?P<cs_uri_stem>[^,]+), (?P<cs_uri_query>[^,]+),$'
        severity:
          parse_from: attributes.sc_status
          mapping:
            info: 2xx
            info2: 3xx
            warn: 4xx
            error: 5xx

      - id: add_timestamp
        type: add
        if: 'attributes.date != nil and attributes.time != nil'
        field: attributes.timestamp
        value: EXPR(attributes.date + " " + attributes.time)

      # Remove date field
      - id: remove_date
        type: remove
        if: 'attributes.date != nil'
        field: attributes.date

      # Remove date field
      - id: remove_time
        type: remove
        if: 'attributes.time != nil'
        field: attributes.time

      - id: time_parser
        type: time_parser
        if: 'attributes.timestamp != nil'
        parse_from: attributes.timestamp
        layout: '%q/%g/%Y %H:%M:%S'
        location: {{.timezone}}

      - id: add_log_type
        type: add
        field: 'attributes.log_type'
        value: 'microsoft_iis'
    {{end}}

    # NCSA format
    {{if eq .log_format "ncsa"}}
    filelog:
      include: 
      {{ range $i, $fp := .file_path }}
        - '{{ $fp }}'
      {{ end }}
      {{ if .exclude_file_log_path }}  
      exclude: 
      {{ range $i, $efp := .exclude_file_log_path }}
        - '{{ $efp }}'
      {{ end }}
     {{ end }}
      include_file_name: {{ .include_file_name }}
      include_file_path: {{ .include_file_path }}
      include_file_name_resolved: {{ .include_file_name_resolved }}
      include_file_path_resolved: {{ .include_file_path_resolved }}
      start_at: {{ .start_at }}
      operators: 
      - type: regex_parser
        # Note: The second, uncaptured group here is "Remote log name". This value is always "-" in IIS, so we don't include it
        regex: '^(?P<remoteIp>[^\s]+) (?:[^\s]+) (?P<user>[^\s]+) \[(?P<timestamp>[^]]+)\] "(?P<operation>[^\s]+) (?P<cs_uri_stem>[^\s?]+)(?:\?(?P<cs_uri_query>[^\s]+))? (?P<protocol>[^\s]+)" (?P<sc_status>[^\s]+) (?P<sc_bytes>[^\s]+)$'
        severity:
          parse_from: attributes.sc_status
          mapping:
            info: 2xx
            info2: 3xx
            warn: 4xx
            error: 5xx
        timestamp:
          parse_from: attributes.timestamp
          layout: '%d/%b/%Y:%H:%M:%S %z'
      
      - id: add_log_type
        type: add
        field: 'attributes.log_type'
        value: 'microsoft_iis'
    {{end}}
  service:
    pipelines:
      logs:
        receivers:
          - filelog 
