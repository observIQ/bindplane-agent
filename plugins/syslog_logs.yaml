version: 0.0.1
title: Syslog
description: Log receiver for Syslog
parameters:
  - name: connection_type
    type: string
    supported:
      - tcp
      - udp
    default: udp
  - name: protocol
    type: string
    supported:
      - rfc3164
      - rfc5424
    default: rfc5424
  - name: location
    type: string
    default: UTC
  - name: listen_address
    type: string
    default: "localhost:514"
    # Enable TLS for TCP connections
  - name: enable_tls
    type: bool
    default: false
  - name: tls_certificate_path
    type: string
  - name: tls_private_key_path
    type: string
  - name: tls_ca_path
    type: string
  - name: tls_min_version
    type: string
    supported:
      - "1.0"
      - "1.1"
      - "1.2"
      - "1.3"
    default: "1.2"
  # Max message size for TCP only
  - name: max_log_size
    type: string
    default: "1024kib"
  - name: data_flow
    type: string
    supported:
      - high
      - low
    default: high
template: |
    receivers:
      syslog:
        {{ if eq .connection_type "tcp" }}
        tcp:
          max_log_size: '{{ .max_log_size }}'
          listen_address: '{{ .listen_address }}'
          {{ if .enable_tls }}
          tls:
            {{ if .tls_certificate_path }}cert_file: '{{ .tls_certificate_path }}'{{ end }}
            {{ if .tls_private_key_path }}key_file: '{{ .tls_private_key_path }}'{{ end }}
            {{ if .tls_ca_path }}ca_file: '{{ .tls_ca_path }}'{{ end }}
            min_version: '{{ .tls_min_version }}'
          {{ end }}
        {{ end }}
        {{ if eq .connection_type "udp" }}
        udp:
          listen_address: '{{ .listen_address }}'
        {{ end }}
        protocol: {{ .protocol }}
        location: '{{ .location }}'
        {{ if eq .data_flow "low" }}
        operators:
          # Filter entries with debug severity (7); There is no actual severity field left by the syslog parser,
          # so we must calculate the severity from the priority
          - type: filter
            expr: 'attributes.priority != nil && attributes.priority % 8 == 7'
          - type: retain
            fields:
              - attributes.hostname
              - attributes.appname
              - attributes.msg_id
              - attributes.message
              - attributes.structured_data
              - attributes.version
        {{ end }}


    service:
      pipelines:
        logs:
          receivers:
            - syslog
