version: 0.0.1
title: Cisco ASA
description: Log parser for Cisco ASA
parameters:
  - name: listen_port
    description: A port which the agent will listen for syslog messages
    type: int
    default: 5140
  - name: listen_ip
    description: A syslog ip address
    type: string
    default: "0.0.0.0"

template: |
  receiver:
    tcplog:
      listen_address: '{{ .listen_ip }}:{{ .listen_port }}'
      attributes:
        log_type: cisco_asa
      add_attributes: true
      operators:
        - id: cisco_parser
          type: regex_parser
          regex: '^(?P<timestamp>[\d\w\s:\-]+?)(?: asa )?: %(?P<message_id>[\w\d-]+):\s(?P<message>.*)'
          timestamp:
            parse_from: attributes.timestamp
            layout: '%b %d %Y %H:%M:%S'

  service:
    pipelines:
      logs:
        receivers: [tcplog]

