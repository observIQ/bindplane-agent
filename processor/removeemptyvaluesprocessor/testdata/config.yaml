removeemptyvalues/defaults:

removeemptyvalues:
  remove_nulls: false
  remove_empty_lists: true
  remove_empty_maps: true
  enable_resource_attributes: false
  enable_attributes: false
  enable_log_body: false
  empty_string_values:
    - "-"
  exclude_keys:
    - "body.key"
    - "resource.key.something"
    - "attributes.attribute.key"

