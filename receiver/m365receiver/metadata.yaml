name: m365receiver

status:
  type: receiver
  stability: development
  pipelines: [metrics]

metrics:
  m365.sharepoint.files.count:
    enabled: true
    description: The number of total files across all sites.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.sharepoint.files.active.count:
    enabled: true
    description: The number of active files across all sites.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.sharepoint.sites.active.count:
    enabled: true
    description: The number of active sites across the Sharepoint.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
