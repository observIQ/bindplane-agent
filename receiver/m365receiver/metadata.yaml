name: m365receiver

status:
  type: receiver
  stability: development
  pipelines: [metrics]

attributes:
  teamsDevices:
    name_override: kind
    description: The device types.
    type: string
    enum: [Android, iOS, Mac, Windows, Chrome OS, Linux, Web]
  onedriveActivity:
    name_override: kind
    description: The OneDrive user activity types.
    type: string
    enum: [view_edit, synced, internal_share, external_share]
  outlookActivity:
    name_override: kind
    description: The Outlook user activity types.
    type: string
    enum: [read, sent, received]
  outlookApps:
    name_override: kind
    description: The number of users of Outlook apps.
    type: string
    enum: [pop3, imap4, smtp, windows, mac, web, mobile, other_mobile]
  outlookQuotas:
    name_override: kind
    description: The types of Outlook quota states.
    type: string
    enum: [under_limit, warning, send_prohibited, send_receive_prohibited, indeterminate]

metrics:
  m365.sharepoint.files.count:
    enabled: true
    description: The number of total files across all sites.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.sharepoint.files.active.count:
    enabled: true
    description: The number of active files across all sites.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.sharepoint.sites.active.count:
    enabled: true
    description: The number of active sites across the Sharepoint.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.sharepoint.pages.viewed.count:
    enabled: true
    description: The number of unique pages viewed across all sites.
    unit: "{pages}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.sharepoint.pages.unique.count:
    enabled: true
    description: The number of unique views of pages across all sites.
    unit: "{views}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.sharepoint.site.storage.count:
    enabled: true
    description: The amount of storage used by all sites across the Sharepoint.
    unit: By
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.teams.device_usage.count:
    enabled: true
    description: The number of unique users by device/platform that have used Teams.
    unit: "{users}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: [teamsDevices]
  m365.teams.calls.count:
    enabled: true
    description: The number of MS Teams calls from users in the organization.
    unit: "{calls}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.teams.meetings.count:
    enabled: true
    description: The number of MS Teams meetings for users in the organization.
    unit: "{meetings}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.teams.message.team.count:
    enabled: true
    description: The number of MS Teams team-messages sent by users in the organization.
    unit: "{messages}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.teams.messages.private.count:
    enabled: true
    description: The number of MS Teams private-messages sent by users in the organization.
    unit: "{messages}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.onedrive.files.count:
    enabled: true
    description: The number of total files across the OneDrive.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.onedrive.files.active.count:
    enabled: true
    description: The number of active files across the OneDrive.
    unit: "{files}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.onedrive.user_activity.count:
    enabled: true
    description: The number of users who have interacted with a OneDrive file, by action.
    unit: "{users}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: [onedriveActivity]
  m365.outlook.mailboxes.active.count:
    enabled: true
    description: The number of mailboxes that have been active each day in the organization.
    unit: "{mailboxes}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.outlook.email_activity.count:
    enabled: true
    description: The number of email actions by members over the period of time in the organization Outlook.
    unit: "{emails}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: [outlookActivity]
  m365.outlook.storage.count:
    enabled: true
    description: The amount of storage used in Outlook by the organization.
    unit: By
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []
  m365.outlook.app.user.count:
    enabled: true
    description: The number of unique users per app over the period of time in the organization Outlook.
    unit: "{users}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: [outlookApps]
  m365.outlook.quota_status.count:
    enabled: true
    description: The number of mailboxes in the various quota statuses over the period of time in the org.
    unit: "{mailboxes}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: [outlookQuotas]
