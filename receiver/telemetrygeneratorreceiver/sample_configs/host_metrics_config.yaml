                type: Sum
                unit: By
                attributes:
                  device: eth0
                  direction: send                  
              - name: system.network.io
                value_min: 0
                value_max: 100000000
                type: Sum
                unit: By
                attributes:
                  device: eth0
                  direction: receive                  
              - name: system.network.errors
                value_min: 0
                value_max: 1000
                type: Sum
                unit: "{errors}"
                attributes:
                  device: eth0
                  direction: receive                  
              - name: system.network.errors
                value_min: 0
                value_max: 1000
                type: Sum
                unit: "{errors}"
                attributes:
                  device: eth0
                  direction: transmit                  
              - name: system.network.dropped
                value_min: 0
                value_max: 1000
                type: Sum
                unit: "{packets}"
                attributes:
                  device: eth0
                  direction: transmit                  
              - name: system.network.dropped
                value_min: 0
                value_max: 1000
                type: Sum
                unit: "{packets}"
                attributes:
                  device: eth0
                  direction: receive                  
              - name: system.network.conntrack.max
                value_min: 65536
                value_max: 65536
                type: Sum
                unit: "{entries}"                                           
              - name: system.network.conntrack.count
                value_min: 8
                value_max: 64
                type: Sum
                unit: "{entries}"                               
              - name: system.network.connections
                value_min: 0
                value_max: 64
                type: Sum
                unit: "{connections}"
