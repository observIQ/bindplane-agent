telemetrygeneratorreceiver:
    payloads_per_second: 1
    generators:
        - type: host_metrics
          resource_attributes:
            host.name: 2ed77de7e4c1
            os.type: linux          
          additional_config:
            metrics: 
# memory metrics            
              - name:	system.memory.utilization
                value_min: 0
                value_max: 100
                type:	Gauge
                unit:	"1"
                attributes:
                  state: slab_unreclaimable
              - name:	system.memory.utilization
                value_min: 0
                value_max: 100
                type:	Gauge
                unit:	"1"
                attributes:
                  state: cached
              - name:	system.memory.utilization
                value_min: 0
                value_max: 100
                type:	Gauge
                unit:	"1"
                attributes:
                  state: slab_reclaimable        
              - name:	system.memory.utilization
                value_min: 0
                value_max: 100
                type:	Gauge
                unit:	"1"
                attributes:
                  state: buffered    
              - name:	system.memory.usage
                value_min: 100000
                value_max: 1000000000
                type:	Sum
                unit:	By
                attributes:
                  state: buffered
              - name:	system.memory.usage
                value_min: 100000
                value_max: 1000000000
                type:	Sum
                unit:	By
                attributes:
                  state: slab_reclaimable        
              - name:	system.memory.usage
                value_min: 100000
                value_max: 1000000000
                type:	Sum
                unit:	By
                attributes:
                  state: slab_unreclaimable
              - name:	system.memory.usage
                value_min: 100000
                value_max: 1000000000
                type:	Sum
                unit:	By
                attributes:
                  state: cached
# load metrics                  
              - name:	system.cpu.load_average.1m
                value_min: 0
                value_max: 1
                type: Gauge
                unit:	"{thread}"   
# file system metrics                                          
              - name: system.filesystem.usage
                value_min: 0
                value_max: 15616700416
                type: Sum
                unit: By
                attributes:
                  device: "/dev/vda1"
                  mode: rw
                  mountpoint: "/etc/hosts"
                  state: reserved
                  type: ext4             
              - name: system.filesystem.usage
                value_min: 0
                value_max: 15616700416
                type: Sum
                unit: By
                attributes:
                  device: "/dev/vda1"
                  mode: rw
                  mountpoint: "/etc/hosts"
                  state: free
                  type: ext4
              - name: system.filesystem.utilization
                value_min: 0
                value_max: 1
                type: Gauge
                unit: "1"
                attributes:
                  device: "/dev/vda1"
                  mode: rw
                  mountpoint: "/etc/hosts"
                  state: free
                  type: ext4
              - name: system.filesystem.utilization
                value_min: 0
                value_max: 1
                type: Gauge
                unit: "1"
                attributes:
                  device: "/dev/vda1"
                  mode: rw
                  mountpoint: "/etc/hosts"
                  state: free
                  type: ext4
# network metrics                  
              - name: system.network.packets
                value_min: 0
                value_max: 1000000
                type: Sum
                unit: "{packets}"
                attributes:
                  device: eth0
                  direction: receive                  
              - name: system.network.packets
                value_min: 0
                value_max: 1000000
                type: Sum
                unit: "{packets}"
                attributes:
                  device: eth0
                  direction: send                  
              - name: system.network.io
                value_min: 0
