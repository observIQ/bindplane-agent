name: sapnetweaverreceiver

resource_attributes:
  sapnetweaver.instance:
    type: string
    description: The SAP Netweaver instance.
  sapnetweaver.node:
    type: string
    description: The SAP Netweaver node.

attributes:
  response_type:
    type: string
    description: The response type
    enum:
    - transaction
    - dialog
    - dialogRFC
    - http
  control_state:
    type: string
    name_override: "state"
    description: The control state color
    enum:
    - grey
    - green
    - yellow
    - red

metrics:
  sapnetweaver.work_processes.count:
    description: The number of active work processes.
    unit: "{work processes}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.host.cpu.utilization:
    description: The CPU utilization percentage.
    unit: "%"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.host.memory.virtual.overhead:
    description: Virtualization System Memory Overhead.
    unit: "bytes"
    gauge:
      value_type: int
    attributes: []
    enabled: true
  sapnetweaver.host.memory.virtual.swap:
    description: Virtualization System Swap Memory.
    unit: "bytes"
    gauge:
      value_type: int
    attributes: []
    enabled: true
  sapnetweaver.sessions.http.count:
    description: The number of HTTP Sessions.
    unit: "{sessions}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.sessions.security.count:
    description: The number of Security Sessions.
    unit: "{sessions}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.sessions.web.count:
    description: The number of Web Sessions.
    unit: "{sessions}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.sessions.browser.count:
    description: The number of Browser Sessions.
    unit: "{sessions}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.sessions.ejb.count:
    description: The number of EJB Sessions.
    unit: "{sessions}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.locks.enqueue.count:
    description: Count of Enqueued Locks.
    unit: "{locks}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  sapnetweaver.system.availability:
    description: The system availability percentage.
    unit: "%"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.system.utilization:
    description: The system utilization percentage.
    unit: "%"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.memory.swap_space.utilization:
    description: The swap space utilization percentage.
    unit: "%"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.memory.configured:
    description: The amount of configured memory.
    unit: "By"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  sapnetweaver.memory.free:
    description: The amount of free memory.
    unit: "By"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  sapnetweaver.session.count:
    description: The amount of of sessions created.
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.queue.count:
    description: The queue length.
    unit: "{entries}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.queue_peak.count:
    unit: "{entries}"
    description: The peak queue length.
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.job.aborted:
    description: The amount of aborted jobs.
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.abap.update.error.count:
    description: The amount of ABAP errors in update.
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [control_state]
    enabled: true
  sapnetweaver.response.duration:
    description: The response time duration.
    unit: "ms"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: [response_type]
    enabled: true
  sapnetweaver.request.count:
    description: The amount of requests made.
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.request.timeout.count:
    description: The amount of timed out requests.
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.connection.error.count:
    description: The amount of connection errors.
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.cache.hits:
    description: The cache hit percentage.
    unit: "%"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.cache.evictions:
    description: The number of evicted entries.
    unit: "{entries}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.icm_availability:
    description: ICM Availability (color value from alert tree).
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [control_state]
    enabled: true
  sapnetweaver.host.spool_list.utilization:
    description: The host spool list used percentage.
    unit: "%"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    enabled: true
  sapnetweaver.short_dumps.rate:
    description: The rate of Short Dumps.
    unit: "{dumps/min}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
      input_type: string
    attributes: []
    enabled: true
