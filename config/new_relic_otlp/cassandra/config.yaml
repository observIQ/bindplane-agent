receivers:
  jmx:
    jar_path: /opt/bindplane-otel-collector/opentelemetry-java-contrib-jmx-metrics.jar
    endpoint: localhost:7199
    target_system: cassandra,jvm
    collection_interval: 60s
    resource_attributes:
      cassandra.endpoint: localhost:7199

processors:
  resourcedetection:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]

  batch:

exporters:
  otlp:
    endpoint: https://otlp.nr-data.net:443
    headers:
      api-key: 00000-00000-00000
    tls:
      insecure: false

service:
  pipelines:
    metrics:
      receivers:
        - jmx
      processors:
        - resourcedetection
        - batch
      exporters:
        - otlp
